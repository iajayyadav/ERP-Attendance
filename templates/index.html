<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Attendance Scraper</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #34d399;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: #10b981;
            transform: scale(1.03);
        }

        #logs {
            margin-top: 25px;
            background: #1f2937;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .line {
            animation: typeIn 0.4s ease;
        }

        @keyframes typeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Attendance Scraper</h2>
        <form id="scrapeForm">
            <label for="start_roll">Start Roll</label>
            <input type="number" id="start_roll" required>

            <label for="end_roll">End Roll</label>
            <input type="number" id="end_roll" required>

            <button type="submit">ðŸš€ Start Scraping</button>
        </form>

        <div id="logs"></div>
    </div>

    <script>
        document.getElementById("scrapeForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const logs = document.getElementById("logs");
            logs.innerHTML = "<div class='line'>ðŸ”„ Scraping started...</div>\n";

            const start_roll = document.getElementById("start_roll").value;
            const end_roll = document.getElementById("end_roll").value;

            const eventSource = new EventSource(`/stream?start_roll=${start_roll}&end_roll=${end_roll}`);

            eventSource.onmessage = function(e) {
                const newLine = document.createElement("div");
                newLine.className = "line";
                newLine.textContent = e.data;
                logs.appendChild(newLine);
                logs.scrollTop = logs.scrollHeight; // auto scroll to bottom
            };

            eventSource.addEventListener("done", function() {
                eventSource.close();
            });
        });
    </script>
</body>
</html>
