<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery -->
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">üìã Attendance Scraper</h2>
            
            <form id="scrapeForm">
                <div class="mb-3">
                    <label for="start_roll" class="form-label">Start Roll Number</label>
                    <input type="number" class="form-control" id="start_roll" name="start_roll" required>
                </div>

                <div class="mb-3">
                    <label for="end_roll" class="form-label">End Roll Number</label>
                    <input type="number" class="form-control" id="end_roll" name="end_roll" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Fetch Attendance</button>
            </form>

            <!-- Progress Bar -->
            <div class="progress mt-4" style="height: 25px; display: none;">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>

            <div id="message" class="mt-3 text-center"></div>

            <div id="downloadLink" class="mt-4 text-center"></div>
        </div>
    </div>

<script>
$(document).ready(function(){
    $("#scrapeForm").submit(function(e){
        e.preventDefault();

        var start_roll = $("#start_roll").val();
        var end_roll = $("#end_roll").val();

        $(".progress").show();
        $("#progressBar").css('width', '0%').text('0%');
        $("#message").html('');
        $("#downloadLink").html('');

        $.ajax({
            url: "/scrape",
            method: "POST",
            data: { start_roll: start_roll, end_roll: end_roll },
            xhr: function() {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress", function(evt){
                    if (evt.lengthComputable) {
                        var percentComplete = Math.round((evt.loaded / evt.total) * 100);
                        $("#progressBar").css('width', percentComplete + '%').text(percentComplete + '%');
                    }
                }, false);
                return xhr;
            },
            success: function(response){
                $(".progress").hide();
                $("#message").html('<div class="alert alert-success">‚úÖ Scraping Completed!</div>');
                $("#downloadLink").html('<a href="' + response.download_link + '" class="btn btn-success">Download CSV üì•</a>');
            },
            error: function(){
                $(".progress").hide();
                $("#message").html('<div class="alert alert-danger">‚ùå Something went wrong. Please try again.</div>');
            }
        });
    });
});
</script>

</body>
</html>
